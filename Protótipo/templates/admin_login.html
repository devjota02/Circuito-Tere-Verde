<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Admin Circuito Tere Verde</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .login-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div style="color: red; padding: 10px; border: 1px solid red; margin-bottom: 1rem;">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="username">Usu√°rio:</label>
            <input type="text" id="username" name="username" required>
            <label for="password" style="margin-top: 1rem; display: block;">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" style="width: 100%; margin-top: 1.5rem; padding: 12px; background: #2c6b2f; color: white; border: none; cursor: pointer;">Entrar</button>
        </form>
    </div>
</body>
</html>
